<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Songs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <h1 class="title">Top Songs</h1>
    </header>
    <div id="card-container"></div>
    <div class="footer">
        <button onclick="showMostPopularSong();">Most Popular Song</button>
        <button onclick="showPlaylistCount();">Song in Most Spotify Playlists</button>
        <button onclick="showSongMostInApplePlaylists();">Song in Most Apple Playlists</button>
        <button onclick="showSongWithMostDiverseCollaboration();">Most Diverse Collaboration</button>
        <button onclick="showYearWithMostReleases();">Year with Most Song Releases</button>
        <button onclick="showSongLongevity();">Oldest Song</button>
        <button onclick="showStreamGrowthRate();">Song with Highest Growth Rate</button>
        <button onclick="showPlaylistRatio();">Highest Apple to Spotify Playlist Ratio</button>
        <button onclick="showChartImpactScore();">Chart Impact Score</button>
        <button onclick="showStreamLeaderboard();">Stream Leaderboard</button>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
